<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">        <link rel='stylesheet' href="css/reset.css"/>
        <link rel='stylesheet' href="css/style.css"/>


    </head>
    <body>
        <header>
            <h1>My car Garage</h1>

        </header>
        <main>
            <div id="formDiv">
                <form id="ourForm">
                    <fieldset>
                        <label for="carName" id="carName">Car Name</label>
                        <br>
                        <br>
                        <input id="carName" name="carName" type="text"/>
                        <br>
                        <br>
                        <label for="carCategory" id="carCategory">Category Model</label>
                        <br>
                        <br>
                        <select id="carCategory" name="carCategory">
                            <option value="BMW">BMW</option>
                            <option value="Lexus">Lexus</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Tesla">Tesla</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="KIA">KIA</option>
                        </select>
                        <br>
                        <br>
                        <label for="carYear" id="carYear">Model Year</label>
                        <br>
                        <br>
                        <select id="carYear" name="carYear">
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                        </select>

                        <br>
                        <br>
                        <input type="submit" value="submit" id="submitBtn"/>
                        <br>
                        <br>

                    </fieldset>
                </form>
            </div>
            <div id="listDiv">
                <table id="information">

                </table>

                <button id="clearData">clear data</button>


            </div>
            <script src="js/app.js"></script>

        </main>
    </body>
</html>
